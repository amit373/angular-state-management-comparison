@if (isOpen) {
  <div
    class="modal-overlay"
    [attr.aria-hidden]="!isOpen"
    [attr.aria-modal]="isOpen"
    role="dialog"
    aria-labelledby="modal-title"
  >
    <!-- Enhanced Backdrop with better blur -->
    <div
      class="modal-backdrop"
      (click)="onBackdropClick()"
      aria-hidden="true"
    ></div>

    <!-- Centered modal container -->
    <div class="modal-container">
      <div
        #modalDialog
        class="modal-dialog"
        [class.modal-entering]="isOpen && !isClosing"
        [class.modal-exiting]="isClosing"
        (click)="$event.stopPropagation()"
        role="document"
        tabindex="-1"
      >
        <!-- Enhanced Header with better spacing -->
        <div class="modal-header">
          <h3
            id="modal-title"
            class="modal-title"
          >
            {{ title }}
          </h3>

          <button
            (click)="onClose()"
            type="button"
            class="rounded-lg p-1.5 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2"
            aria-label="Close modal"
            [attr.aria-describedby]="'modal-title'"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <!-- Scrollable Body with improved spacing -->
        <div class="modal-body">
          <ng-content></ng-content>
        </div>

        <!-- Sticky Footer -->
        @if (showFooter) {
          <div class="modal-footer">
            <ng-content select="[footer]"></ng-content>
          </div>
        }
      </div>
    </div>
  </div>
}
