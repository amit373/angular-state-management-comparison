@if (isOpen) {
  <div
    class="fixed inset-0 z-50 overflow-y-auto"
    (click)="onBackdropClick()"
  >
    <div class="flex min-h-screen items-center justify-center p-4">
      <div
        class="relative w-full max-w-md rounded-lg bg-white dark:bg-gray-800 shadow-xl"
        (click)="$event.stopPropagation()"
      >
        <div class="px-6 py-4">
          <h3 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white">
            {{ title }}
          </h3>
          <p class="text-sm text-gray-600 dark:text-gray-400">
            {{ message }}
          </p>
        </div>
        <div class="flex justify-end gap-3 border-t border-gray-200 dark:border-gray-700 px-6 py-4">
          <app-button variant="secondary" (onClick)="onCancel()" type="button">
            {{ cancelText }}
          </app-button>
          <app-button
            [variant]="variant === 'danger' ? 'danger' : 'primary'"
            (onClick)="onConfirm()"
            type="button"
          >
            {{ confirmText }}
          </app-button>
        </div>
      </div>
    </div>
    <div
      class="fixed inset-0 bg-black bg-opacity-50 -z-10"
      (click)="onBackdropClick()"
    ></div>
  </div>
}
